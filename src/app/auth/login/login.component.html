<div class="container">
    <form [formGroup]="loginForm" class="login" (ngSubmit)="loginHandler()">

        <fieldset>
            <h2>Login Form</h2>

            <div>
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input formControlName="emailInput" class="input-error" type="email" name="email" id="email"
                    placeholder="john.doe@gmail.com">
            </div>
            <ng-container *ngIf="f">
                <p class="error">
                    Email is required!
                </p>
                <p class="error">
                    Email is not valid!
                </p>
            </ng-container>
            <p>
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******">
            </p>

            <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p>

            <button disabled class="login">Login</button>

            <p class="text-center">
                Have an account?
                <a href="#">Register</a>
            </p>

        </fieldset>
    </form>
</div>
